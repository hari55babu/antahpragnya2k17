<form name="redirect">
	<input value="1" size="3" name="redirect2" type="text"  style="face=URW Gothic L; opacity: 0">
</form>
<script src="sources/jquery/jquery-1.9.1.min.js"></script>
<script>
	var width = $(window).width(), height = $(window).height();
	var targetURL="home.html"
	if ((width <= 400)) 
	{
		//Mobile view
		// Video no need to play-during
		window.location=targetURL
	} 
	else 
	{
		// Laptop view
		//var targetURL="home.html"
		var countdownfrom=8;
		var currentsecond=document.redirect.redirect2.value=countdownfrom+1;
		function countredirect()
		{
			if (currentsecond!=1)
			{
				currentsecond-=1
				document.redirect.redirect2.value=currentsecond
			}
			else
			{
				window.location=targetURL
				return
			}
			setTimeout("countredirect()",1000)
		}
		countredirect()
	}
    
</script>
